<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Station Master Show</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<center><h1>List of All Railway Stations</h1></center>
<td><a class="btn btn-danger" th:href="@{/addmaster}">Add Station</a></td>
<div class="container mt-5">
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Index</th>
            <th>Station name</th>
            <th>Station code</th>
            <th>Station Type</th>
            <th>Station Entry Date</th>
            <th>Delete data</th>
            <th>Update data</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sta, statio: ${station}">
            <td th:text="${statio.index+1}">1</td>
            <td th:text="${sta.station_name}"></td>
            <td th:text="${sta.station_code}"></td>
            <td th:text="${sta.station_type}"></td>
            <td th:text="${sta.station_update}"></td>
            <td><a class="btn btn-danger" th:href="@{stationInformation/StationMasterShowPage/delete/{station_id}(station_id=${sta.station_id})}">Delete</a></td>
        <td><a class="btn btn-primary" th:href="@{/updatestudent(station_id=${sta.station_id})}">Update</a></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS and Popper.js CDN -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
