<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>country</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<center><h1>List of Country</h1></center>
<td><a class="btn btn-danger" th:href="@{/countries/add}">Add Country</a></td>
<div class="container mt-5">
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Index</th>
            <th>Country ID</th>
            <th>Country name</th>
            <th>Delete </th>
            <th>Update </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="count,con: ${countryMasterList}">
            <td th:text="${con.index+1}">1</td>
            <td th:text="${count.country_Id}"></td>
            <td th:text="${count.country_Name}"></td>

            <td><a class="btn btn-primary" th:href="@{/countries/delete(country_Id=${count.country_Id})}">Delete</a></td>
            <td><a class="btn btn-primary" th:href="@{/countries/update(country_Id=${count.country_Id})}">Update</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
