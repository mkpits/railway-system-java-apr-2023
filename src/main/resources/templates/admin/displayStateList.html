<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>state</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<center><h1>List of State</h1></center>
<td><a class="btn btn-primary" th:href="@{/states/add}">Add State</a></td>
<div class="container mt-5">
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>State ID</th>
            <th>State name</th>
            <th>Country ID</th>
            <th>Delete </th>
            <th>Update </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="count: ${stateMasterList}" >
            <td th:text="${count.state_Id}"></td>
            <td th:text="${count.state_Name}"></td>
<!--            <td th:text="${count.countryMaster.country_Id}"></td>-->
            <td th:text="${count.countryMaster != null ? count.countryMaster.country_Id:'N/A' }"></td>
            <td><a class="btn btn-danger" th:href="@{/states/delete(state_id=${count.state_Id})}">Delete</a></td>
            <td><a class="btn btn-success" th:href="@{/states/update(state_id=${count.state_Id})}">Update</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
