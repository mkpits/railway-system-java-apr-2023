<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<center><h1>List of Users</h1></center>
<td><a class="btn btn-danger" th:href="@{/users/add}">Add User</a></td>
<div class="container mt-5">
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Index</th>
            <th>User ID</th>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
            <th>Date Of Birth</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Mobile No.</th>
            <th>Delete </th>
            <th>Update </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="count,  cit: ${userList}">
            <td th:text="${cit.index+1}">1</td>
            <td th:text="${count.user_Id}"></td>
            <td th:text="${count.first_Name}"></td>
            <td th:text="${count.middle_Name}"></td>
            <td th:text="${count.last_Name}"></td>
            <td th:text="${count.date_Of_Birth}"></td>
            <td th:text="${count.gender}"></td>
            <td th:text="${count.email}"></td>
            <td th:text="${count.mobile_No}"></td>

<!--            <td th:text="${count.stateMaster != null ? count.stateMaster.state_Id:'N/A' }"></td>-->

            <td><a class="btn btn-primary" th:href="@{/users/delete(user_Id=${count.user_Id})}">Delete</a></td>
<!--            <td><a class="btn btn-primary" th:href="@{/users/update(user_Id=${count.user_Id})}">Update</a></td>-->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
