<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>city</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<center><h1>List of City</h1></center>
<td><a class="btn btn-danger" th:href="@{/cities/list}">Add City</a></td>
<div class="container mt-5">
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>City ID</th>
            <th>City name</th>
            <th>Delete </th>
            <th>Update </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="count: ${cityMasterList}">
            <td th:text="${count.city_Id}"></td>
            <td th:text="${count.city_Name}"></td>
            <!--            <td><a class="btn btn-danger" >Delete</a></td>-->
            <!--            <td><a class="btn btn-primary" >Update</a></td>-->
            <td><a class="btn btn-danger" th:href="@{/Stationmastershow/delete/{station_id}(station_id=${sta.station_id})}">Delete</a></td>
            <td><a class="btn btn-primary" th:href="@{/updatestudent(station_id=${sta.station_id})}">Update</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
