<!DOCTYPE html>

<html

        lang="en">

<head>


    <meta

            charset="UTF-8">


    <meta

            name="viewport"

            content="width=device-width, initial-scale=1.0">


    <title>Login Page</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

    </style>


    <link

            rel="stylesheet"

            href="style.css">

</head>

<body>

<div

        class="container">
    <h1>Login</h1>
    <form action="#">
        <label

                for="email">Email:</label>


        <input

                type="email"

                id="email"

                name="email"

                placeholder="Enter your email">



        <label

                for="password">Password:</label>


        <input

                type="password"

                id="password"

                name="password"

                placeholder="Enter your password">



        <button

                type="submit">Login</button>
    </form>
</div>
</body>
</html>
